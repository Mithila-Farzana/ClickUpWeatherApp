<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 400px;
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 75%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ddd;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 5px rgba(108, 92, 231, 0.4);
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            background: #6c5ce7;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5a4bd1;
        }

        #result {
            margin-top: 25px;
            font-size: 17px;
            color: #444;
            min-height: 50px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Weather App</h1>

        <input type="text" id="city" placeholder="Enter city...">
        <button onclick="getWeather()">Get Weather</button>

        <div id="result"></div>
    </div>

    <script>
        function getWeather() {
            const city = document.getElementById("city").value;

            fetch(`http://127.0.0.1:5000/weather?city=${city}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = `
                    <strong>Temperature:</strong> ${data.temp}Â°C <br>
                    <strong>Description:</strong> ${data.description}
                `;
            })
            .catch(error => {
                document.getElementById("result").innerHTML = "Error fetching weather!";
            });
        }
    </script>

</body>
</html>
