<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        input, button {
            padding: 10px;
            margin: 10px 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        .weather-result {
            margin-top: 20px;
            font-size: 18px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Simple Weather App</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather-result" id="result"></div>
    </div>

    <script>
        function getWeather() {
            const city = document.getElementById('city').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Loading...";

            fetch(`http://127.0.0.1:5000/weather?city=${city}`)
                .then(response => {
                    if (!response.ok) throw new Error("City not found");
                    return response.json();
                })
                .then(data => {
                    resultDiv.innerHTML = `
                        <strong>City:</strong> ${city} <br>
                        <strong>Temperature:</strong> ${data.temperature}Â°C <br>
                        <strong>Humidity:</strong> ${data.humidity}% <br>
                        <strong>Condition:</strong> ${data.condition}
                    `;
                })
                .catch(err => {
                    resultDiv.innerHTML = `<span class="error">${err.message}</span>`;
                });
        }
    </script>
</body>
</html>
